<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ReWear - EcoStyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Updated Palette with Pale Green
              ecoBlack: '#1A1A1A',     // Primary Text
              ecoGray: '#F9FAF9',      // Lighter Card Backgrounds
              ecoPaleGreen: '#EBF2EE', // Main Background (Soft Green)
              ecoGreen: '#4A6150',     // Darker Accent
              ecoOlive: '#7DA288',     // Softer Accent
              ecoWhite: '#FFFFFF',     // Surface
              ecoStone: '#E8E8E8',     // Borders
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #D1DCD6; /* Outer background matching theme tone */
      }
    </style>
